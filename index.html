<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">My Lists</h1>
      <button class="header__hamburger-btn" id="hamburgerBtn">
        <div class="hamburger-btn__bar1"></div>
        <div class="hamburger-btn__bar2"></div>
        <div class="hamburger-btn__bar3"></div>
      </button>
    </header>

    <main class="main">
      <article class="paragraph-container" id="paragraphContainer">
        <p>
          Please create or select a list by clicking on hamburger menu button...
        </p>
      </article>

      <article class="list-names" id="listNames">
        <form id="NewListForm">
          <input
            type="text"
            id="NewListInput"
            placeholder="Enter List Name"
            autocomplete="off"
            class="new-list-input center"
          />
          <button type="submit" class="new-list-btn">Add new list</button>
        </form>
        <ul id="lists"></ul>
      </article>

      <article id="listDisplayContainer">
        <h2
          class="list-display-container__h2 center list-title"
          id="listTitle"
        ></h2>
        <form id="newTaskForm">
          <input
            type="text"
            id="newTaskInput"
            placeholder="Enter Task"
            autocomplete="off"
            class="new-task-input"
          />
          <button class="add-task-btn" type="submit">Add task</button>
        </form>
        <h2 class="list-display-container__h2">Tasks</h2>
        <ul class="task-container" id="taskContainer"></ul>
      </article>
    </main>

    <footer class="footer">
      <button class="delete-list-btn" id="deleteListBtn">Delete List</button>
    </footer>
  </body>
</html>
